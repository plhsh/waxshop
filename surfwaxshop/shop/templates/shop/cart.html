{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="card border-dark mb-5" style="max-width: 21rem;">
            <div class="card-header">Order Info</div>
            <div class="card-body">
                {% for p, q in order_items.items %}
                    <p class="card-text"> {{ p }}: {{ q }} </p>
                {% endfor %}
                <h5 class="card-title">Total items {{ total_items }}</h5>
                <h5 class="card-title">Total amount due {{ total_amount }} EUR</h5>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <a href="/confirm" class="btn btn-primary w-25">Confirm order</a>
    </div>
</div>

{% endblock %}
